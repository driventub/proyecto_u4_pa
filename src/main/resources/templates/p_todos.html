<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	
	
</head>

<body>
	


	<h1>Personas</h1>
	
	<table>
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Genero</th>				
				<th>Apellido</th>

			</tr>

		</thead>

		<tbody>
			
			<tr th:each="persona : ${lista}">
				<form th:object="${persona}" th:method="GET">
					
					<td th:text="${persona.cedula}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.genero}"></td>
					<td th:text="${persona.apellido}"></td>
					
					
				</form>
			</tr>
		</tbody>
	</table>

</body>

</html>
