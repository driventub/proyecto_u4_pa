<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>



	<h1>Personas</h1>

	<table class="table table-striped-columns">
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Genero</th>
				<th>Apellido</th>



			</tr>

		</thead>

		<tbody>

			<tr th:each="persona : ${lista}">
				

					<td th:text="${persona.cedula}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.genero}"></td>
					<td th:text="${persona.apellido}"></td>
					<td>
						<form th:action="@{/personas/buscarUno/{id}(id=${persona.id})}" th:object="${persona}"
							th:method="GET">

							<input type="submit" class="btn btn-dark" value="Editar">


						</form>
					</td>

					<td>
						<form action="#" th:action="@{/personas/eliminar/{id}(id = ${persona.id})}"
							th:object="${persona}" th:method="DELETE">

							<input type="submit" class="btn btn-dark" value="Borrar">

						</form>
					</td>





				
			</tr>
		</tbody>
	</table>


</body>

</html>
