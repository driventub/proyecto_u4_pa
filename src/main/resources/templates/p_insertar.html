<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device - width , initial-scale=1">
    <meta http-equiv="x-ua-compatible">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    


    <h1>Registro Persona</h1>
    <form th:action="@{/personas/insertar}" th:object="${persona}" method="post">
        <table class="table table-striped-columns">
            <tr>
                <td>
                    <label>Nombre :</label>
                </td>
                <td>
                    <input type="text" id="nombre" th:field="*{nombre}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Cedula :</label>
                </td>
                <td>
                    <input type="text" id="cedula" th:field="*{cedula}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Apellido :</label>
                </td>
                <td>
                    <input type="text" id="apellido" th:field="*{apellido}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Genero :</label>
                </td>
                <td>
                    <input type="text" id="genero" th:field="*{genero}">
                </td>
            </tr>
          
           
            
            
           




        </table>

        <input type="submit" value="Insertar">
    </form>


</body>

</html>
